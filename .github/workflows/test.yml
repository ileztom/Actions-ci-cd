name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip libxss1 fonts-liberation
          
      - name: Install Chrome and ChromeDriver
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -yf
          rm google-chrome-stable_current_amd64.deb
          
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR=${CHROME_VERSION%%.*}
          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR")
          wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager allure-pytest pytest-cov
          
      - name: Run tests
        run: |
          pytest tests/ --cov=src/ --alluredir=allure-results
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
