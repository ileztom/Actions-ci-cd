name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
        
      - name: Get installed Chrome version
        id: chrome-version
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}')
          echo "Chrome version: $CHROME_VERSION"
          echo "CHROME_VERSION=${CHROME_VERSION}" >> $GITHUB_ENV
          echo "CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)" >> $GITHUB_ENV
          
      - name: Install ChromeDriver
        run: |
          # Получаем полную версию Chrome (например 115.0.5790.110)
          CHROME_FULL_VERSION=$(google-chrome-stable --version | awk '{print $3}')
          # Получаем major version (первые три числа: 115.0.5790)
          CHROME_DRIVER_VERSION="${CHROME_FULL_VERSION%.*}"
          echo "Installing ChromeDriver version matching Chrome $CHROME_DRIVER_VERSION"
        
          # Скачиваем ChromeDriver
          wget -q "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip
          
      - name: Verify installations
        run: |
          google-chrome-stable --version
          chromedriver --version
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager pytest-allure
          
      - name: Run tests
        run: |
          pytest tests/ --cov=src/ --alluredir=allure-results
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
